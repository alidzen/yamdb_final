version: '3.3'

volumes:
  postgres_data:
  static_files:
  media_files:

services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: alidzen/yamdb:latest
    volumes:
      - static_files:/code/static
      - media_files:/code/media/
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.19.6
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_files:/code/static
      - media_files:/code/media/
    depends_on:
      - web